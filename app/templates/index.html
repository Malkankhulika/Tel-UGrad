<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kelulusan TUP</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Prediksi Kelulusan Mahasiswa</h1>
        <!-- Formulir Prediksi -->
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="nilai_ujian" class="form-label">Nilai Ujian:</label>
                <input type="number" id="nilai_ujian" name="nilai_ujian" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="kehadiran" class="form-label">Kehadiran (%):</label>
                <input type="number" id="kehadiran" name="kehadiran" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="keaktifan" class="form-label">Keaktifan (%):</label>
                <input type="number" id="keaktifan" name="keaktifan" class="form-control" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Prediksi</button>
        </form>

        <!-- Menampilkan Hasil Prediksi -->
        {% if result %}
            <h2 class="text-center mt-4">{{ result }}</h2>
        {% endif %}
    </div>

    <!-- Optional: Script untuk memuat Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

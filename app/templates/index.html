<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kelulusan Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add a dark background to the body */
        body {
            background-color: #1a202c; /* A dark shade, adjust as needed */
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 md:p-8 max-w-sm mx-auto w-full">
            <h1 class="text-center text-2xl font-bold text-white mb-6">Prediksi Kelulusan Mahasiswa</h1>

            <form method="POST" action="{{ url_for('predict') }}">
                <div class="mb-4">
                    <label for="nilai_ujian" class="block text-sm font-medium text-gray-300 mb-1">Nilai Ujian:</label>
                    <input type="number" name="nilai_ujian" class="block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm bg-gray-700 text-white" required>
                </div>

                <div class="mb-4">
                    <label for="kehadiran" class="block text-sm font-medium text-gray-300 mb-1">Kehadiran (%):</label>
                    <input type="number" name="kehadiran" class="block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm bg-gray-700 text-white" required>
                </div>

                <div class="mb-6">
                    <label for="keaktifan" class="block text-sm font-medium text-gray-300 mb-1">Keaktifan (%):</label>
                    <input type="number" name="keaktifan" class="block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm bg-gray-700 text-white" required>
                </div>

                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                    Prediksi
                </button>
            </form>

            {% if result %}
            <div class="mt-6 p-4 bg-blue-600 text-white rounded-md text-center">
                <strong class="font-bold">Hasil Prediksi: </strong>{{ result }}
            </div>
            {% endif %}

            <form action="{{ url_for('logout') }}" method="POST" class="mt-6">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Logout
                </button>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Kelulusan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .box {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        .lulus-box {
            background-color:rgb(37, 129, 40); /* Darker Green */
        }
        .gagal-box {
            background-color:rgb(179, 26, 41); /* Darker Red */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Statistik</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Dashboard</a> </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('statistik') }}">Statistik</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Statistik Kelulusan</h1>

    <div class="mb-4">
        <div class="box lulus-box">
            Lulus: {{ pass_count }}
        </div>
        <div class="box gagal-box">
            Tidak Lulus: {{ fail_count }}
        </div>
    </div>

    <div>
        <canvas id="statistikChart" width="400" height="200"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('statistikChart').getContext('2d');
        var statistikChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Lulus', 'Tidak Lulus'],
                datasets: [{
                    label: 'Prediksi Kelulusan',
                    data: [{{ pass_count }}, {{ fail_count }}],
                    backgroundColor: ['rgb(37, 129, 40)', 'rgb(179, 26, 41)'], /* Bolder Green and Red */
                    borderWidth: 0 /* No border */
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'black',
                            generateLabels: function(chart) {
                                return [
                                    {
                                        text: 'Lulus',
                                        fillStyle: 'rgb(37, 129, 40)' /* Bolder Green for legend */
                                    },
                                    {
                                        text: 'Tidak Lulus',
                                        fillStyle: 'rgb(179, 26, 41)' /* Bolder Red for legend */
                                    }
                                ];
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Jumlah Data'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Prediksi Kelulusan'
                        }
                    }
                }
            }
        });
    </script>
</div>

</body>
</html>

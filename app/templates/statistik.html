<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik - Prediksi Kelulusan</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .active-menu {
            position: relative;
        }

        .active-menu::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            transform: scaleX(1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">

<!-- Header Navbar -->
<header class="bg-[#1e40af] shadow-md py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Statistik</h1>
        <nav class="space-x-6 flex items-center ml-auto">
            <a href="{{ url_for('home') }}" class="text-blue-200 hover:text-white transition relative pb-1 
                {% if request.endpoint == 'home' %}active-menu{% endif %}">
                Dashboard
            </a>
            <a href="{{ url_for('statistik') }}" class="text-blue-200 hover:text-white transition relative pb-1 
                {% if request.endpoint == 'statistik' %}active-menu{% endif %}">
                Statistik
            </a>
            <a href="{{ url_for('leaderboard') }}" class="text-blue-200 hover:text-white transition relative pb-1 
                {% if request.endpoint == 'leaderboard' %}active-menu{% endif %}">
                Leaderboard
            </a>
            <a href="{{ url_for('profile') }}" class="text-blue-200 hover:text-white transition relative pb-1 
                {% if request.endpoint == 'profile' %}active-menu{% endif %}">
                Profil
            </a>
            <a href="{{ url_for('logout') }}" class="transition font-medium text-[#ff1f1f] hover:text-[#ff9999] relative pb-1">
                Logout
            </a>
        </nav>
    </div>
</header>

<!-- Konten Utama -->
<main class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Statistik Kelulusan</h2>

    <!-- Box Statistik -->
    <div class="flex justify-center gap-4 mb-8">
        <div class="bg-green-600 text-white font-semibold rounded px-4 py-2 shadow-md">
            Lulus: {{ pass_count }}
        </div>
        <div class="bg-red-600 text-white font-semibold rounded px-4 py-2 shadow-md">
            Tidak Lulus: {{ fail_count }}
        </div>
    </div>

    <!-- Grafik -->
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <canvas id="statistikChart" width="400" height="200"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('statistikChart').getContext('2d');
        var statistikChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Lulus', 'Tidak Lulus'],
                datasets: [{
                    label: 'Prediksi Kelulusan',
                    data: [{{ pass_count }}, {{ fail_count }}],
                    backgroundColor: ['#388E3C', '#D32F2F'],
                    borderColor: ['#2e7d32', '#c62828'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Jumlah Data'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Prediksi Kelulusan'
                        }
                    }
                }
            }
        });
    </script>
</main>

<!-- Footer -->
<footer class="bg-gray-200 py-4 mt-8">
    <div class="container mx-auto px-4 text-center text-gray-600">
        &copy; 2025 Prediksi Kelulusan. Semua hak cipta dilindungi
    </div>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Kelulusan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Header with Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Prediksi Kelulusan</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('statistik') }}">Statistik</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">Tampilan Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Statistik Kelulusan</h1>

    <p><strong>Warna digunakan:</strong> Hijau untuk Lulus, Merah untuk Tidak Lulus</p>

    <!-- Grafik Statistik Lulus/Tidak Lulus -->
    <div>
        <canvas id="statistikChart" width="400" height="200"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('statistikChart').getContext('2d');
        var statistikChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Lulus', 'Tidak Lulus'],
                datasets: [{
                    label: 'Jumlah Prediksi',
                    data: [{{ pass_count }}, {{ fail_count }}],
                    backgroundColor: ['#A5D6A7', '#FFCDD2'],  // Pastel Green for Lulus, Pastel Red for Tidak Lulus
                    borderColor: ['#388E3C', '#D32F2F'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</div>

</body>
</html>

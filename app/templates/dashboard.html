<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kelulusan Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container-custom">
        <div class="card-custom">
            <h1 class="mb-4">Prediksi Kelulusan Mahasiswa</h1>
            <form method="POST" action="{{ url_for('predict') }}">
                <div class="mb-3">
                    <label for="nilai_ujian" class="form-label">Nilai Ujian:</label>
                    <input type="number" name="nilai_ujian" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="kehadiran" class="form-label">Kehadiran (%):</label>
                    <input type="number" name="kehadiran" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="keaktifan" class="form-label">Keaktifan (%):</label>
                    <input type="number" name="keaktifan" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 py-2 mt-3">Prediksi</button>
            </form>

            <!-- Menampilkan hasil prediksi dengan warna yang berbeda -->
            {% if result %}
                <div class="alert {% if result == 'Lulus' %}alert-success{% else %}alert-danger{% endif %} mt-4 text-center">
                    <strong>Hasil Prediksi: </strong>{{ result }}
                </div>
            {% endif %}

            <form action="{{ url_for('logout') }}" method="POST" class="mt-4">
                <button type="submit" class="btn btn-danger-custom w-100 py-2">Logout</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
